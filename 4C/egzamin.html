<!DOCTYPE html>
<html>
<head>
	<title>Egzamin</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/style.css">

</head>
<body>
   <h1>PROSTE DZIAŁANIA</h1>
    <form>
    Podaj pierwszą liczbę:
    <input type="number" id="pierwsza"><br>
    Podaj drugą liczbę:
    <input type="number" id="druga">
    </form>
    <button id="dodawanie">DODAWANIE</button>
    <button id="odejmowanie">ODEJMOWANIE</button>
    <button id="mnozenie">MNOŻENIE</button>
    <button id="dzielenie">DZIELENIE</button>
    <div id="blok"></div>

    <h1>POTĘGOWANE</h1>
    <form>
    Podaj podstawę potęgi:
    <input type="number" id="podstawa"><br>
    Podaj dodatni, całkowity wykładnik potęgi:
    <input type="number" id="wykladnik"><br>
    </form>
    <button id="potegowanie">POTĘGOWANIE</button>
    <div id="wynikPotegi"></div>





    <script src="js/egzamin.js"></script>
</body>
</html>
